apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  namespace: openfaas
spec:
  acme:
    email: "{{.Email}}"
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - dns01:
        {{.DNSService}}:
          {{ if eq .DNSService "clouddns" }}
          project: "{{.ProjectID}}"
          serviceAccountSecretRef:
            name: "{{.DNSService}}-service-account"
            key: service-account.json
          {{else if eq .DNSService "route53" }}
          region: {{.Region}}
          # optional if ambient credentials are available; see ambient credentials documentation
          accessKeyID: {{.AccessKeyID}}
          secretAccessKeySecretRef:
            name: "{{.DNSService}}-credentials-secret"
            key: secret-access-key
          {{else if eq .DNSService "cloudflare" }}
          email: {{.Email}}
          apiKeySecretRef:
            name: cloudflare-api-key-secret
            key: api-key
          {{else if eq .DNSService "digitalocean" }}
            tokenSecretRef:
              name: digitalocean-dns
              key: access-token
          {{else if eq .DNSService "azuredns" }}
          clientID: "{{.ClientID}}"
          clientSecretSecretRef:
            name: azuredns-config
            key: client-secret
          subscriptionID: "{{.SubscriptionID}}"
          tenantID: "{{.TenantID}}"
          resourceGroupName: "{{.ResourceGroup}}"
          hostedZoneName: "{{.DnsZone}}"
          environment: AzurePubicCloud
          {{ end }}